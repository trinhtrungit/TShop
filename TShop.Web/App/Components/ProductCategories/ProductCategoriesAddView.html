<section class="content-header">
    <h1>
        <small>Product Categories</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
        <li><a href="#">Product Categories</a></li>
        <li class="active">Add Product Categories</li>
    </ol>
</section>
<row>
    <section class="content">
        <!-- Horizontal Form -->
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Add Product Category</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="addProductCategory()">
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tên danh mục</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" placeholder="Tên danh mục" ng-model="productCategory.Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề Seo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="alias" placeholder="Tiêu đề seo" ng-model="productCategory.Alias">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Hình đặc trưng</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="images" placeholder="Hình đặc trưng" ng-model="productCategory.FeatureImage">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Danh mục gốc</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="parentId" ng-model="productCategory.ParentId" ng-options="option.Id as option.Name for option in parentCategories">
                                <option value="">-- Danh mục gốc --</option>
                            </select>
                            <input type="hidden" name="parentId" ng-model="productCategory.ParentId"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="displayorder" placeholder="Thứ tự hiển thị" ng-model="productCategory.DisplayOrder">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Từ khóa</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="metaKeyWord" placeholder="Từ khóa..." ng-model="productCategory.MetaKeyword"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Mô tả</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="metaDescription" placeholder="Mô tả..." ng-model="productCategory.MetaDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Hiển thị trang chủ
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <a ui-sref="ProductCategories" class="btn btn-default">Hủy</a>
                    <button type="submit" class="btn btn-info pull-right">Lưu</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
        </section>
</row>
